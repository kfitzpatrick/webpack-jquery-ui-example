<html>
  <head>
    <script src="jquery-ui-1.12.0.custom/jquery-ui.js"></script>
    <link href="jquery-ui-1.12.0.custom/jquery-ui.css" rel="stylesheet">
    <script>
    $(function() {
      console.log($("#slider"));

      $( "#slider" ).slider({
        range: true,
        values: [ 17, 67 ]
      });

    });
    </script>
  </head>
  <body>
    <h1>webpack + jquery-ui in ES 2015</h1>

    <div id="main">Main Div</div>

    <p>The following should appear to be a jquery ui slider.</p>

    <div id="slider" style="width: 200px; height: 20px;"></div>

    <pre class="prettyprint linenums">
    // Horizontal slider
    $('#slider').slider({
        range: true,
        values: [17, 67]
    });
    </pre>
  </body>
</html>
